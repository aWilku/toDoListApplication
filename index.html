<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja lista zadań</title>
    <meta property="og:image" content="images/share.jpg">
    <link rel="icon" href="images/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/globalStyle.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/taskList.css">
    <link rel="stylesheet" href="css/header.css">
    <script defer src="js/script.js"></script>
</head>

<body>

    <header class="header">
        <h1 class="header__title">Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__title">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
            <button class="form__button">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section">
        <header class="section__header">
            <h2 class="section__title">Lista zadań</h2>
            <div class="buttons js-buttons">
            </div>
        </header>
        <ul class="taskList js-taskList">
        </ul>
    </section>

</body>

</html>
